<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>動画音量調整アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: "Meiryo UI", sans-serif; }
  </style>
  <!-- 古いUMD版 ffmpeg.wasm -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
</head>
<body>
  <h1>動画音量調整アプリ</h1>

  <input type="file" id="uploader" accept="video/*" />
  <label for="volume">音量(dB):</label>
  <input type="number" id="volume" min="1" max="100" value="50" />
  <button id="processBtn">音量調整してダウンロード</button>
  <div id="progress">進捗: 0%</div>

  <script src="app.js"></script>
</body>
</html>
